<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>General Manager 2020</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container"></div>
        <div class="game-container-outer font">
            <div id="game-container-inner" class="game-container-inner">
                <div class="header-outer">
                    <div class="header-inner">
                        <div class="person">
                            <div class="person-photo ">
                                <div class="person-photo-container rounded-circle">
                                    <img src="https://images.pexels.com/photos/162540/career-firefighter-relaxing-job-162540.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Radnik">
                                </div>
                                <div class="activity-status rounded-circle"></div>
                            </div>
                            <div class="person-container">
                                <h5 id="person-name" class="h5 person-name gray-text"></h5>
                                <h5 class="h6 person-active gray-text"></h5>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="content-outer" class="content-outer">
                    <div id="content-inner" class="content-inner">

                    </div>
                </div>
                <div id="footer-outer" class="footer-outer">
                    <div class="footer-inner">

                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <h1 class="rep">REP</h1>
            <h1 id="repvalue" class="rep"></h1>
        </div>
    </div>
    
</body>
</html>
<script src="./main.js"></script>
